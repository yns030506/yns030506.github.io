
title: 나의 블로그 #Your awesome title
email: #youremail@domain.com
description: > # this means to ignore newlines until "baseurl"
  개발과 일상을 기록하는 블로그입니다. 
  여기에 블로그 설명을 작성하세요.

baseurl: # the subpath of the site
url: https://yns030506.github.io # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: 나의 이름
  pic: /assets/img/cat.jpg
  picAlt: "프로필 이미지"
  job: 개발자 또는 직업
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
