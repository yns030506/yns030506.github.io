
title: In the Yang of Things #Your awesome title
email: yns030506@uos.ac.kr #youremail@domain.com
description: > # this means to ignore newlines until "baseurl"
  Naseul Yang's tech blog sharing development experiences and learning content.
  Focus on AI, LLM, NLP, Computer Science, and software development.

baseurl: # the subpath of the site
url: https://yns030506.github.io # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: Naseul Yang
  pic: /assets/img/profile.jpg # 프사 
  picAlt: "catbook"
  job: >
    B.S. in Computer Science, 
    University of Seoul
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
